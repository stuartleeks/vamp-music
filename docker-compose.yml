version: "3"
services:

#
# Web client
#

  web-client:
    image: magneticio/vamp-music-web-client
    depends_on:
    - gateway
    ports:
    - "80:80"

#
# Gateway
#
  gateway:
    image: magneticio/vamp-music-gateway
    depends_on:
    - auth
    ports:
    - "3000:3000"
    environment:
      SERVICES_AUTH_HOST: auth
      SERVICES_PROFILE_HOST: profile
      SERVICES_SONGS_HOST: songs
      SERVICES_RECOMMENDED_HOST: recommended
      SERVICES_ANALYTICS_HOST: analytics

#
# Auth
#
  auth:
    image: magneticio/vamp-music-auth
    ports:
    - "3001"
    links:
    - auth-mongo
    - auth-redis
    environment:
      MONGO_HOST: auth-mongo
      REDIS_HOST: auth-redis
  auth-mongo:
    image: mongo:latest
  auth-redis:
    image: redis:latest

#
# Profile
#
  profile:
    image: magneticio/vamp-music-profile
    ports:
    - "3002"
    links:
    - profile-mongo
    environment:
      MONGO_HOST: profile-mongo
  profile-mongo:
    image: mongo:latest

#
# Songs
#
  songs:
    image: magneticio/vamp-music-songs
    ports:
    - "3004"
    links:
    - songs-mongo
    environment:
      MONGO_HOST: songs-mongo
  songs-mongo:
    image: mongo:latest

#
# Recommended
#
  recommended:
    image: magneticio/vamp-music-recommended
    ports:
    - "3005"
    depends_on:
    - songs
    environment:
      SERVICES_SONGS_HOST: songs
#
# Analytics
#
  analytics:
    image: magneticio/vamp-music-analytics
    ports:
    - "3006"
    links:
    - analytics-mongo
    environment:
      MONGO_HOST: analytics-mongo
  analytics-mongo:
    image: mongo:latest

